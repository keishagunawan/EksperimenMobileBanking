<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjelasan Eksperimen</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #9ec6f3, #fff1d5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        max-width: 1200px;
        width: 95%;
        animation: fadeIn 1s ease-in-out;
      }

      .image-section {
        flex: 1;
        background: linear-gradient(135deg, #9fb3df, #9ec6f3);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: #fff;
        position: relative;
        flex-direction: column;
      }

      .image-section h2 {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        line-height: 1.3;
        z-index: 2;
        margin-top: 15px;
      }

      .welcome-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 15px;
        z-index: 2;
      }

      /* Elemen dekoratif */
      .decor-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        z-index: 1;
      }

      .decor-circle1 {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 15%;
      }

      .decor-circle2 {
        width: 60px;
        height: 60px;
        bottom: 15%;
        right: 20%;
      }

      .decor-line {
        position: absolute;
        width: 2px;
        height: 80%;
        background: rgba(255, 255, 255, 0.15);
        top: 10%;
        left: 50%;
        transform: rotate(15deg);
        z-index: 1;
      }

      .text-section {
        flex: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        background: #fff;
      }

      .text-section picture,
      .text-section img {
        width: 105%;
        height: auto;
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          height: auto;
          padding: 20px;
        }

        .container {
          flex-direction: column;
          width: 100%;
          border-radius: 12px;
          min-height: auto;
        }

        .text-section img {
          max-width: 100%;
          border-radius: 12px;
        }
      }

      @media (max-width: 480px) {
        .container {
          flex-direction: column;
          width: 95%;
          border-radius: 15px;
          min-height: auto;
        }

        .text-section {
          padding: 0;
        }

        .text-section img {
          max-width: 100%;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="welcome_image.png" alt="Welcome" class="welcome-image" />
        <h2>Selamat Datang<br />di Eksperimen Mobile Banking</h2>
        <div class="decor-circle decor-circle1"></div>
        <div class="decor-circle decor-circle2"></div>
        <div class="decor-line"></div>
      </div>

      <div class="text-section">
        <picture>
          <source srcset="penjelasan_portrait.png" media="(max-width: 480px)" />
          <img src="penjelasan_landscape.png" alt="Penjelasan Eksperimen" />
        </picture>
      </div>
    </div>
  </body>
</html>
